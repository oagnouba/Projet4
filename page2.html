<html lang="fr">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" type="image/jpg" href="favicon.jpg">

  <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" type="text/css" href="./css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="./css/et-line.css">

  <script src="./js/jquery-2.1.0.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="./js/blocs.js"></script>
  <script src="./js/jquery.touchSwipe.js" defer></script>
  <script src="./js/gmaps.js"></script>

    <title>Contact</title>


<!-- Analytics -->

<!-- Analytics END -->

</head>

<body>
<!-- Bloc-0 -->
<header class="bloc bgc-white l-bloc " id="bloc-0">
  <div class="container bloc-sm">
    <div class="navbar row">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html"><img src="img/la-chouette-agence.png" alt="Dessin chouette" title="Le logo de la chouette agence avec le nom de l'agence à droite" ></a>
			 </div>

</header>
<!-- bloc-0 END -->

<!-- Principal Conteneur -->
<main class="page-container">

<!-- bloc-1-presentation -->
<section class="bloc bgc-dark-slate-blue bg-banniere d-bloc bg-t-edge bloc-bg-texture texture-paper b-parallax" id="bloc-1-hero">
  <div class="container bloc-lg">
    <div class="row tight-width-whitespace">
      <div class="col-sm-12">
        <img src="img/logo.png" class="center-block image-resize-mode" alt="Image de la chouette colorée" title="Le logo de la chouette agence colorée" />
        <h1 class="text-center hero-bloc-text tc-white ">
          La chouette agence
        </h1>
        <div class="text-center">
          <a href="#contact" class="btn btn-lg btn-clean btn-rd cta-hero btn-atomic-tangerine">Contact</a>
        </div>
      </div>
    </div>
  </div>
</div>
</section>

<!-- bloc-5-cta -->
<section class="bloc bg-banniere d-bloc bloc-bg-texture texture-paper" id="contact">
  <div class="container bloc-lg">
    <section class="bloc bg-dots-bg bg-repeat d-bloc bloc-bg-texture texture-paper" id="bloc-6">
      <div class="container bloc-lg">
        <div class="row">
          <div class="col-sm-12">
            <h2 class="text-center hero-bloc-text tc-white">
              Parlons web design !
            </h2>
            <p class="text-center tc-white tight-width-whitespace">
              Nous sommes ravis que vous souhaitiez collaborer avec notre agence.<br>
              Parlez-nous de votre projet en complétant le formulaire ci-dessous.
            </p>
          </div>
        </div>
      </div>
    </section>
    <section class="bloc bgc-white l-bloc" id="bloc-7">
      <div class="container bloc-lg">
        <div class="row">
          <section class="col-sm-6">
            <form id="form_1" novalidate>
              <div class="form-group">
                <label>
                  Nom
                  <input id="name" class="form-control" required />
                </label>

              </div>
              <div class="form-group">
                <label>
                  Adresse email
                  <input id="email" class="form-control" type="email" required />
                </label>

              </div>
              <div class="form-group">
                <label>
                  Comment nous avez-vous connu ?
                  <input class="form-control" type="text" required id="input_504" />
                </label>

              </div>
              <div class="form-group">
                <label>
                  Brief de votre projet (Ajoutez autant de détails que nécessaire)<br>
                  <textarea id="message" class="form-control" rows="4" cols="50" required></textarea>
                </label>
              </div>
              <input class="bloc-button btn btn-lg btn-block cta-hero btn-atomic-tangerine form-control" type="submit" value="Envoyer"/>
            </form>
          </section>
          <section class="col-sm-6">
            <div>
              <a href="mailto:contact@lachouetteagence.com" id="contact_email">contact@lachouetteagence.com</a>
              <address>
              2 place Sathonay<br>
              69001 Lyon</address>
              <p>Ouvert de 9h à 18h, du lundi au vendredi</p>
            </div>
          </section>
        </div>
      </div>
    </section>
  </div>
</section>
<!-- bloc-5-cta END -->
